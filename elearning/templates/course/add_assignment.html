{% extends 'base.html' %}

{% load bootstrap3 %}
{% load wysiwyg %}

{% block body %}
    <form action="{% url 'add_assignment' course.id %}" method="post">
        {% csrf_token %}

        {% wysiwyg_setup %}
        {% bootstrap_form form %}
        {% wysiwyg_editor "id_description" %}
        {% buttons %}
            <button type="submit" class="btn btn-default">Submit</button>
        {% endbuttons %}
    </form>

{% endblock %}x
